{% extends 'base.html' %}

{% block content %}
<h2>{{ survey.title }}</h2>
<p>Питання {{ step|add:1 }} з {{ total_steps }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if step + 1 == total_steps %}Завершити{% else %}Далі{% endif %}</button>
</form>

<a href="{% url 'survey_list' %}">Назад до списку опитувань</a>
{% endblock %}
