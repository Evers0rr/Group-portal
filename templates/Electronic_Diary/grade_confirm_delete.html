{% extends 'based/base.html' %}

{% block title %}Підтвердження видалення{% endblock %}

{% block content %}
<h2>Підтвердження видалення</h2>
<p>Ви впевнені, що хочете видалити оцінку <strong>{{ object.grade }}</strong> для учня <strong>{{ object.student }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{% url 'grade-list' %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
