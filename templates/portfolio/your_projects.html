{% extends "based/base.html"%}
{% block content%}

<h1>Projects list:</h1>
<h5><a href="{%url 'create_project'%}">create project</a></h5>
<hr>
{%for project in projects%}
<div>
<h2><a href="{%url 'project' project.id %}">{{project.title}}</a></h2>
    <h4><a href="{%url 'edit_project' project.id %}">/edit</a></h4>
    <h4><a class="action" href="{% url 'delete_project' project.id %}">/delete</a></h4>
</div>
    <div>
<b>{{project.description}}</b>
    <br>
    <b>{{project.time_add}} - has created</b>
    <br>
    <b>{{project.time_upd}} - has updated</b>
</div>
<hr>



<script>
        const actions = document.querySelectorAll(".action")
        actions.forEach(action => {
            action.addEventListener("click", event => {
                const agree = confirm("Do you know what you are doing?")
                if (!agree) {
                    event.preventDefault()
                }
            })
        })
    </script>
{%endfor%}

{%endblock%}
