{%extends "based/base.html"%}
{% block content%}
<h1>Edit</h1>
<div>
<form method="POST" , action="{%url 'edit_project' project.id%}">
{% csrf_token %}
  <div>
    <label>Title a project</label>
    <input type="text" id="title" name = "title" value="{{project.title}}">
  </div>

  <div>
  <label>Description</label>
    <input type="text" id="description" name = "description" value="{{project.description}}">
  </div>

  <button class="action" type="submit">Edit project</button>

  <script>
        const actions = document.querySelectorAll(".action")
        actions.forEach(action => {
            action.addEventListener("click", event => {
                const agree = confirm("Do you know what you are doing?")
                if (!agree) {
                    event.preventDefault()
                }
            })
        })
    </script>
</form>
</div>
{%endblock%}
