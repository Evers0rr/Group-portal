{%extends "based/base.html"%}
{% block content%}

<div class="wrap">

    <div class="profile">


    <div class = 'img'>
        <img class = 'ava' src="{{ profile.ava.url }}" alt="аватарка">
    </div>
        <div class="descr">
            <div class="username">
    <h1>{{profile.name}}</h1>
        </div>
        </div>
            <div class="bio">
            <hr>

                <h2>BIO</h2>
                <b>{{profile.description}}</b>
            <hr>
                <p>{{profile.first_name}}</p>
                <p>{{profile.last_name}}</p>
            </div>




        {%if request.user == profile.user or request.user.is_staff%}
        <a href="{%url 'profile_edit' %}"><button>Want make some changes?</button></a>
        {%endif%}

        <a href="{%url 'projects' profile.id %}"><button>Go to projects</button></a>

        <a href="{%url 'galery' profile.id%}"><button>Your galery</button></a>
        <div class="action">
            <a href="{% url 'logout' %}"><button>[exit]</button></a>
        </div>
    </div>
</div>

    <script>
        window.onload = (event) => {
        const actions = document.querySelectorAll(".action")
                actions.forEach(action => {
                    action.addEventListener("click", event => {
                        const agree = confirm("Do you know what you are doing?")
                        if (!agree) {
                            event.preventDefault()
                        }
                    })
                })
            };

    </script>
{%endblock%}
