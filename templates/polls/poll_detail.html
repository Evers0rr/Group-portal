{% extends 'base.html' %}

{% block content %}
<h2>{{ poll.title }}</h2>
<p>{{ poll.description }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Проголосувати</button>
</form>

<a href="{% url 'poll_results' poll.pk %}">Переглянути результати</a>
{% endblock %}
