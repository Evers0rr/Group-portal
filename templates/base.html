<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Події{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        Привіт, {{ user.username }}! <a href="{% url 'logout' %}">Вийти</a>
    {% else %}
        <a href="{% url 'login' %}">Увійти</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
