{% extends 'based/base.html' %}

{% block content %}
<h1>Календар подій</h1>

<ul>
  {% for event in events %}
    <li>{{ event.start_time|date:"d.m.Y H:i" }} - {{ event.end_time|date:"d.m.Y H:i" }}: <strong>{{ event.title }}</strong></li>
  {% empty %}
    <li>Подій поки немає.</li>
  {% endfor %}
</ul>

<a href="{% url 'home' %}">Назад до списку подій</a>
{% endblock %}
